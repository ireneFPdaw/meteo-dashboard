<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Meteo‚ÄëEnerg√≠a</title>

    <!-- uPlot CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/uplot@1.6.30/dist/uPlot.min.css"
    />

    <!-- Estilos de la app  -->
    <link rel="stylesheet" href="./styles/base.css" />
    <!-- Tema activo --Href se actualiza en runtime. -->
    <link id="theme" rel="stylesheet" href="./themes/ocean.css" />
  </head>

  <body>
    <meteo-dashboard>
      <div class="wrap">
        <header>
          <div class="title">
            <svg
              width="28"
              height="28"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <!-- Sol -->
              <circle cx="12" cy="12" r="4.5" stroke="currentColor" stroke-width="1.5" />
              <path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M4.93 19.07l1.41-1.41M17.66 6.34l1.41-1.41" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <!-- Rayo (energ√≠a) -->
              <path d="M13 7l-3 5h2l-1 5l4-6h-2l0-4z" fill="currentColor" />
            </svg>
            <h1>Visor Meteo-Energ√©tico</h1>
           
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <span class="badge" title="Progreso de reproducci√≥n (actual/total)">Progreso: <span id="progress">‚Äî</span></span>

            <!-- Combobox de tema (custom, accesible) -->
            <div class="dropdown" id="themeDropdown">
              <button
                id="btnTheme"
                class="btn"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-controls="themeMenu"
                title="Cambiar tema"
              >
                <span id="themeCurrent" class="theme-current">Tema</span>
                <span class="chevron" aria-hidden="true">‚ñæ</span>
              </button>

              <div
                id="themeMenu"
                class="dropdown-menu"
                role="listbox"
                tabindex="-1"
              >
                <button
                  class="dropdown-item"
                  role="option"
                  data-theme="dark"
                  aria-selected="true"
                >
                  Oscuro
                </button>
                <button
                  class="dropdown-item"
                  role="option"
                  data-theme="ocean"
                  aria-selected="false"
                >
                  Claro
                </button>
                <button
                  class="dropdown-item"
                  role="option"
                  data-theme="sunset"
                  aria-selected="false"
                >
                  Sunset
                </button>
              </div>
            </div>
          </div>
        </header>

        <div class="layout">
          <section class="card side">
            <div class="status">
              <span class="dot"></span>
              <span id="status">Cargando /data.yml‚Ä¶</span>
            </div>

            <div class="grid2">
              <div class="kpi">
                <div class="kpi-head">
                  <div class="kpi-left">
                    <span class="kpi-icon">üå°Ô∏è</span>
                    <span class="kpi-title">Temperatura</span>
                  </div>
                  <span class="kpi-meta"></span>
                </div>
                <div class="kpi-value">
                  <span id="last-temp" class="value">‚Äî</span>
                  <span class="unit">¬∞C</span>
                </div>
              </div>
              <div class="kpi">
                <div class="kpi-head">
                  <div class="kpi-left">
                    <span class="kpi-icon">‚ö°</span>
                    <span class="kpi-title">Energ√≠a</span>
                  </div>
                  <span class="kpi-meta"></span>
                </div>
                <div class="kpi-value">
                  <span id="last-energy" class="value">‚Äî</span>
                  <span class="unit">kWh</span>
                </div>
              </div>
            </div>

            <div class="meta">
              <span id="current-time" class="sr-only">‚Äî:‚Äî:‚Äî</span>
              <span class="pill"
                >Pr√≥x. actualizaci√≥n en <strong id="next-in">‚Äî</strong>s</span
              >
            </div>

            <!-- √öltimos cambios (temperatura y energ√≠a) -->
            <div class="recent">
              <div class="recent-col">
                <div class="recent-title"><span class="swatch temp"></span> Temp</div>
                <ul id="recent-temp" class="recent-list"></ul>
              </div>
              <div class="recent-col">
                <div class="recent-title"><span class="swatch energy"></span> Energ√≠a</div>
                <ul id="recent-energy" class="recent-list"></ul>
              </div>
            </div>
          </section>

          <section class="card chart">
            <div class="chart-header">
              <div class="chart-title">Predicci√≥n (media por minuto)</div>
              <div class="legend chart-controls">
                <button
                  id="toggleTemp"
                  aria-pressed="true"
                  title="Ocultar temperatura"
                >
                  <span class="swatch temp"></span>
                  <span>Temp (¬∞C)</span>
                </button>
                <button
                  id="toggleEnergy"
                  aria-pressed="true"
                  title="Ocultar energ√≠a"
                >
                  <span class="swatch energy"></span>
                  <span>Energ√≠a (kWh)</span>
                </button>
              </div>
            </div>
            <div
              id="chart"
              role="img"
              aria-label="Gr√°fico de l√≠neas: temperatura y energ√≠a por minuto"
            ></div>
           
            <div class="help">
             
            </div>
          </section>
        </div>

        <footer>Stack: Web Components (Lit), TypeScript, Rspack, uPlot.</footer>
      </div>
    </meteo-dashboard>

    <script>
      (function () {
        const THEMES = new Set(["dark", "ocean", "sunset"]);
        const link = document.getElementById("theme");
        const url = new URL(window.location.href);
        const param = (url.searchParams.get("theme") || "ocean").toLowerCase();
        const initial = THEMES.has(param) ? param : "ocean";

        const dd = document.getElementById("themeDropdown");
        const btn = document.getElementById("btnTheme");
        const menu = document.getElementById("themeMenu");
        const current = document.getElementById("themeCurrent");
        const items = Array.from(menu.querySelectorAll(".dropdown-item"));

        const hrefFor = (t) => `./themes/${t}.css`;
        link.href = hrefFor(initial);
        current.textContent = 'Tema';
        items.forEach((i) =>
          i.setAttribute("aria-selected", String(i.dataset.theme === initial))
        );

        function openMenu() {
          dd.classList.add("open");
          btn.setAttribute("aria-expanded", "true");
          menu.focus();
        }
        function closeMenu() {
          dd.classList.remove("open");
          btn.setAttribute("aria-expanded", "false");
        }
        function setTheme(theme) {
          link.href = hrefFor(theme);
          current.textContent = 'Tema';
          items.forEach((i) =>
            i.setAttribute("aria-selected", String(i.dataset.theme === theme))
          );
          url.searchParams.set("theme", theme);
          history.replaceState(null, "", url.toString());
          window.dispatchEvent(new CustomEvent("theme-changed"));
          closeMenu();
          btn.focus();
        }
        function capitalize(s) {
          return s.charAt(0).toUpperCase() + s.slice(1);
        }

        btn.addEventListener("click", (e) => {
          e.stopPropagation();
          dd.classList.contains("open") ? closeMenu() : openMenu();
        });
        items.forEach((i) =>
          i.addEventListener("click", (e) => {
            e.stopPropagation();
            setTheme(i.dataset.theme);
          })
        );
        btn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            openMenu();
          }
        });
        menu.addEventListener("keydown", (e) => {
          const idx = items.findIndex(
            (i) => i.getAttribute("aria-selected") === "true"
          );
          let next = idx;
          if (e.key === "ArrowDown") {
            e.preventDefault();
            next = (idx + 1) % items.length;
            items[next].focus();
          }
          if (e.key === "ArrowUp") {
            e.preventDefault();
            next = (idx - 1 + items.length) % items.length;
            items[next].focus();
          }
          if (e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            const t = document.activeElement?.getAttribute("data-theme");
            if (t) setTheme(t);
          }
          if (e.key === "Escape") {
            e.preventDefault();
            closeMenu();
            btn.focus();
          }
        });
        window.addEventListener("click", (e) => {
          if (!dd.contains(e.target)) closeMenu();
        });
      })();
    </script>
  </body>
</html>
